<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Skeuomorphism Button</title>
</head>
<body>
    <div>
        <input type="checkbox" class="skeuo-switch">
        <div class="skeuo-button">
            <i class="bx bx-circle skeuo-circle"></i>
            <i class="bx bx-minus skeuo-line"></i>
        </div>
    </div>
</body>
</html>
